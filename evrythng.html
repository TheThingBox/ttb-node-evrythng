<script type="text/x-red" data-template-name="evrythng">
  <div class="form-row">
    <label for="node-input-apitoken"><i class="icon-lock"></i> <span data-i18n="evrythng.api.label"></span></label>
    <input type="text" id="node-input-apitoken" data-i18n="[placeholder]evrythng.api.placeholder">
  </div>
  <div class="form-row">
    <label for="node-input-thng_id"><i class="icon-tasks"></i> <span data-i18n="evrythng.thng"></span></label>
    <input type="text" id="node-input-thng_id" data-i18n="[placeholder]evrythng.thng">
  </div>
  <div class="form-row">
    <label for="node-input-property"><i class="icon-tag"></i> <span data-i18n="evrythng.property.label"></span></label>
    <input type="text" id="node-input-property" data-i18n="[placeholder]evrythng.property.placeholder">
  </div>
  <br/>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="evrythng.name"></span></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]evrythng.name">
  </div>
</script>

<script type="text/x-red" data-help-name="evrythng">
  <p><font size="-2">Posts data on Evrythng</font></p>
  <h2>Evrythng</h2>
  <font size="-1"><p>EVRYTHNG helps manufacturers connect directly with customers and partners through their own products, using smartphones and intelligent identities for physical products on the Web.</p>
  <p>Get a free account on evrythng.com</p></font>
  <p><b>Node description :</b><br/><font size="-1">Posts the payload on a Evrythng account.</font></p>
  <p><b>How to :</b><font size="-1">
  <br/>apitoken : API Token availabe on your profile settings.
  <br/>thng_id : thng id available on the page of the thng.
  <br/>property : property of a thng.
  </font></p>
  <p><b>Time : </b></p>
  <font size="-1">A time can be specified in <b>msg.timestamp</b>. This time has to be a timestamp.</font>
</script>

  RED.nodes.registerType('evrythng', {

      thng_id: {value: ""},
    },
    inputs : 1,

    },
    labelStyle : function() {
      return this.name ? "node_label_italic" : "";
    }
